<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        How old are you?
        <input id="userAge" type="input">
        <button id="submitBtn">Submit</button>
    </div>
    <div>
        Your estimated max heart rate is: <h2 id="estimatedHR"></h2>
    </div>
    <div>
        <div class="progress-bar" id="myProgressBar">
            <div class="progess-bar-value">65%</div>
            <div class="progress-bar-fill"></div>
            <div class="slidecontainer">
                <input type="range" min="45" max='${estimatedMaxHR}' value="50" class="slider" id="myRange">
            </div>

        </div>
        <div class="heartBody">
            <div class="heart">

            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
